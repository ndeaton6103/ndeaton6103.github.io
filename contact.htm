<body>
<h1>Enter the following information if you are interested in joining!</h1>
<form name="myform" action="form_results.htm" method="get">
	
	<h2>Contact information</h2>
	<label for="email">Email address:</label>
    <input type="email" name="email" id="email" autofocus><br>
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" required><br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required><br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city" required><br>
    
    <label for="state">State:</label>
    <select name="state" id="state" required><br>
    
    <option value="st">Select</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    </select><br>
    
    <label for="zip">Zip Code:</label>
    <input type="text" name="zip" id="zip" required placeholder="Five digits"><br>
    <label for="phonenumber">Phone Number:</label>
    <input type="text" name="phonenumber" id="phonenumber" required><br>
    <label for="date">Date:</label>
    <input type="text" name="date" id="date" required><br>
     <fieldset>
               Message:<br>
               <textarea id="message" required minlength="50" maxlength="200" placeholder= "Message required: Min of 50 characters max of 200"></textarea><br>
            </fieldset>
    
    <h2>Favorite Trilogy</h2>
     <label for="prequel">Prequel:</label>
    <input type="radio" name="prequel" id="prequel"><br>
     <label for="original">Original:</label>
    <input type="radio" name="original" id="original"><br>
    <label for="new">New:</label>
    <input type="radio" name="new" id="new"><br>
    
    <h2>We will get back to you as soon as possible.</h2>
    <input type="submit" name="button" id="button" value="Send">
    <input type="reset" name="reset" id="reset">
